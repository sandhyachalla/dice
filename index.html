<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="container">
		<h1>Start</h1>

		<div class="dice">
			<p class="player1">Player 1</p>
			<img class="img1" src="dice6.png">
		</div>
		<div class="dice">
			<p class="player2">Player 2</p>
			<img class="img2" src="dice6.png">
		</div>
	</div>
	<div class="container bottom">
		<button type="button" class="btn" onclick="rollTheDice()">Roll the Dice</button>
	</div>

	<script type="text/javascript">
		var player1="player1";
		var player2="player2";
		function rollTheDice(){	
			setTimeout(function(){
				var p1=Math.ceil(Math.random()*6)+1;
				var p2=Math.ceil(Math.random()*6)+1;

				document.querySelector(".img1").setAttribute("src","dice" +p1 + ".png");
				document.querySelector(".img2").setAttribute("src","dice" +p2 + ".png");
				if(p1===p2){
					document.querySelector("h1").innerHTML="Draw!";
				}
				else if(p1<p2){
					document.querySelector("h1").innerHTML=(player2 + "wins");

				}
				else{
					document.querySelector("h1").innerHTML=(player1 + "wins");

				}

			},1000);
		}
	</script>
</body>
</html>
